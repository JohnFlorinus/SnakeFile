<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>SnakeFile</title>
  <meta name="description" content="Free File Sharing Service">
  <meta name="keywords" content="file sharing, free file sharing, share files, no registration, free, snakefile, snake file, snakefile file sharing">
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  <div id="center">
    <img src="assets/img/logo.png" id="logoImg"/>
    <h1 id="titleLbl">Share Files Instantly</h1>
    <input name="file" type="file" id="selectfile" single>
    <a class="uploadBtn" href="javascript:UPLOAD()" id="uploader">Upload A File</a>
    <p>Links expire after 7 days</p>
    <img src="assets/img/loading.gif" id="loadingGif"/>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
